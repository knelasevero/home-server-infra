[master]
controlpre.opnb.homeinfra ansible_host=controlpre.opnb.homeinfra ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

[node]
node1pre.opnb.homeinfra ansible_host=node1pre.opnb.homeinfra ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa
node2pre.opnb.homeinfra ansible_host=node2pre.opnb.homeinfra ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

[control:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ProxyCommand="ssh -W %h:%p -q opnb.homeinfra"'

[node1:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ProxyCommand="ssh -W %h:%p -q opnb.homeinfra"'

[node2:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ProxyCommand="ssh -W %h:%p -q opnb.homeinfra"'

